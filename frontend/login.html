<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartPOS Login</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #5e60ce, #7400b8);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 15px;
    }

    .card {
      border-radius: 20px;
      overflow: hidden;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .card-body {
      background-color: #fff;
      color: #333;
      padding: 2rem;
    }

    .form-control {
      border-radius: 10px;
      padding-left: 42px;
      height: 45px;
    }

    .icon-wrapper {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 1.1rem;
    }

    h3 {
      color: #5e60ce;
      font-weight: 600;
    }

    p.text-muted strong {
      background: rgba(116, 0, 184, 0.05);
      padding: 4px 8px;
      border-radius: 6px;
      color: #333;
    }

    .btn-primary {
      background-color: #5e60ce;
      border: none;
      border-radius: 10px;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #4b4fc1;
    }

    @media (max-width: 576px) {
      .card-body {
        padding: 1.5rem;
      }
      .form-control {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-body text-center">

      <!-- Logo & Tagline -->
      <img src="logo.png" alt="SmartPOS Logo" width="70">
      <h3 class="mt-2">SmartPOS</h3>
      <p class="text-muted fw-semibold mb-4" style="font-size: 0.95rem;">
        <strong>
          SmartPOS makes it easy to manage stock and track every sale in real-time — keeping your business organized and stress-free.
        </strong>
      </p>

      <!-- Login Form -->
      <form id="loginForm" onsubmit="login(event)">
        <div class="mb-3 position-relative">
          <span class="icon-wrapper"><i class="bi bi-envelope"></i></span>
          <input type="text" id="username" class="form-control" placeholder="username" required>
        </div>

        <div class="mb-3 position-relative">
          <span class="icon-wrapper"><i class="bi bi-lock"></i></span>
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Remember Me</label>
          </div>
          <a href="#" class="text-primary fw-semibold text-decoration-none">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Log In</button>

        <p class="mt-3 text-muted">
          Don't have an account?
          <a href="https://pos-10-production.up.railway.app/auth/register" class="text-primary fw-semibold">Create one</a>
        </p>
      </form>

    </div>
  </div>
 <script>
async function login(e) {
  e.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const formData = new FormData();
  formData.append("username", username);
  formData.append("password", password);

  try {
    const response = await fetch("https://pos-10-production.up.railway.app/auth/login_form", {
      method: "POST",
      body: formData
    });

    const data = await response.json();

    if (!response.ok) {
      throw new Error(data.detail || "Login failed");
    }

    // ✅ Save the JWT token and basic info
    localStorage.setItem("token", data.access_token);
    localStorage.setItem("token_type", data.token_type);
    localStorage.setItem("username", username);

    alert(`✅ Welcome ${username}!`);
    window.location.href = "https://pos-10-production.up.railway.app/auth/dashboard"; // redirect after success
  } catch (error) {
    alert("❌ " + error.message);
  }
}
</script>
</body>
</html>

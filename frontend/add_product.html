<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Add Product</h1>

  <form id="productForm">
    <input type="text" id="name" placeholder="Product Name" required><br>
    <input type="number" id="quantity" placeholder="Quantity" required><br>
    <input type="number" step="0.01" id="price" placeholder="Price" required><br>
    <button type="submit">Add Product</button>
  </form>

  <p id="message"></p>
  <a href="https://pos-10-production.up.railway.app/auth/dashboard">⬅ Back to Home</a>

  <script>
    document.getElementById('productForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const quantity = document.getElementById('quantity').value;
      const price = document.getElementById('price').value;
      const message = document.getElementById('message');

      // Build FormData for backend
      const formData = new FormData();
      formData.append('name', name);
      formData.append('quantity', quantity);
      formData.append('price', price);

      try {
        const response = await fetch('/products/add_product', {
          method: 'POST',
          credentials: 'include',
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          message.style.color = 'green';
          message.textContent = result.message || "✅ Product added successfully!";
          document.getElementById('productForm').reset();
        } else {
          message.style.color = 'red';
          message.textContent = result.detail || "❌ Failed to add product.";
        }
      } catch (error) {
        message.style.color = 'red';
        message.textContent = "⚠️ Error connecting to the server.";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <style>
    /* ====== Base Styles ====== */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }

    input, button {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #4CAF50;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    a:hover {
      color: #388E3C;
    }

    /* ====== Responsive Design ====== */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      form {
        width: 100%;
        padding: 20px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 15px;
        padding: 10px;
      }

      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Add Product</h1>

  <form id="productForm">
    <input type="text" id="name" placeholder="Product Name" required>
    <input type="number" id="quantity" placeholder="Quantity" required>
    <input type="number" step="0.01" id="buying_price" placeholder="Buying Price" required>
    <input type="number" step="0.01" id="price" placeholder=" Selling Price" required>
    <button type="submit">Add Product</button>
  </form>

  <p id="message"></p>
  <a href="https://pos-10-production.up.railway.app/auth/dashboard">⬅ Back to Home</a>

  <script>
    document.getElementById('productForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const quantity = document.getElementById('quantity').value;
      const price = document.getElementById('price').value;

      /* ✅ ADDED BUYING PRICE JS LINE */
      const buying_price = document.getElementById('buying_price').value;

      const message = document.getElementById('message');

      const formData = new FormData();
      formData.append('name', name);
      formData.append('quantity', quantity);
      formData.append('price', price);

      /* ✅ ADDED TO FORM DATA */
      formData.append('buying_price', buying_price);

      try {
        const response = await fetch('https://pos-10-production.up.railway.app/products/add_product', {
          method: 'POST',
          credentials: 'include',
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          message.style.color = 'green';
          message.textContent = result.message || "✅ Product added successfully!";
          document.getElementById('productForm').reset();
        } else {
          message.style.color = 'red';
          message.textContent = result.detail || "❌ Failed to add product.";
        }
      } catch (error) {
        message.style.color = 'red';
        message.textContent = "⚠️ Error connecting to the server.";
      }
    });
  </script>
</body>
</html>

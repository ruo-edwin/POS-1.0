<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Superadmin Dashboard | SmartPOS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f1f3f5;
      font-family: 'Poppins', sans-serif;
    }

    .container-box {
      background: #ffffff;
      padding: 35px;
      border-radius: 18px;
      margin-top: 40px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      border: 1px solid #e5e7eb;
    }

    /* Modern Gradient Title */
    h2 {
      font-weight: 700;
      margin-bottom: 25px;
      font-size: 2rem;
      text-align: center;

      background: linear-gradient(90deg, #5e4fc7, #4e8df5);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }

    /* Table Container */
    .table-container {
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      overflow: hidden;
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    table th {
      background: #4e8df5 !important;
      color: white;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
    }

    table td {
      vertical-align: middle;
      font-size: 0.92rem;
    }

    /* Status badges */
    .badge-status {
      padding: 6px 10px;
      font-size: 0.85rem;
      border-radius: 6px;
      font-weight: 600;
    }

    /* Action buttons */
    .action-btn {
      padding: 6px 12px !important;
      font-size: 0.85rem;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <div class="container container-box">
    <h2>Superadmin Panel â€“ Manage Clients</h2>

    <div class="table-responsive table-container">
      <table class="table table-bordered table-striped align-middle m-0">
        <thead>
          <tr>
            <th>Business Name</th>
            <th>Username</th>
            <th>Phone</th>
            <th>Subscription</th>
            <th>Days Left</th>
            <th>Status</th>
            <th style="width: 220px;">Actions</th>
          </tr>
        </thead>
        <tbody id="clientTable">
          <!-- Dynamic rows insert here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadClients() {
      const response = await fetch("/superadmin/get_all_clients");
      const data = await response.json();
      const table = document.getElementById("clientTable");
      table.innerHTML = "";

      data.forEach(client => {
        let badgeClass = "";
        if (client.subscription_status === "trial") badgeClass = "bg-info";
        if (client.subscription_status === "active") badgeClass = "bg-success";
        if (client.subscription_status === "expired") badgeClass = "bg-warning text-dark";
        if (client.subscription_status === "suspended") badgeClass = "bg-danger";

        table.innerHTML += `
          <tr>
            <td>${client.business_name}</td>
            <td>${client.username}</td>
            <td>${client.phone || "-"}</td>

            <td>
              <span class="badge badge-status ${badgeClass}">
                ${client.subscription_status.toUpperCase()}
              </span>
            </td>

            <td>${client.days_left}</td>
            <td>${client.is_active ? "Active" : "Inactive"}</td>

            <td>
              ${
                client.subscription_status === "trial" || client.subscription_status === "expired"
                ? `<button class="btn btn-success btn-sm action-btn" onclick="activate(${client.business_id})">Activate</button>`
                : ``
              }

              ${
                client.subscription_status === "active"
                ? `<button class="btn btn-primary btn-sm action-btn" onclick="renew(${client.business_id})">Renew +30 Days</button>`
                : ``
              }

              ${
                client.subscription_status !== "suspended"
                ? `<button class="btn btn-danger btn-sm action-btn" onclick="suspend(${client.business_id})">Suspend</button>`
                : `<button class="btn btn-warning btn-sm action-btn" onclick="reactivate(${client.business_id})">Reactivate</button>`
              }
            </td>
          </tr>
        `;
      });
    }

    async function activate(id) {
      await fetch(`/superadmin/activate/${id}`, { method: "POST" });
      loadClients();
    }

    async function renew(id) {
      await fetch(`/superadmin/renew/${id}`, { method: "POST" });
      loadClients();
    }

    async function suspend(id) {
      await fetch(`/superadmin/suspend/${id}`, { method: "POST" });
      loadClients();
    }

    async function reactivate(id) {
      await fetch(`/superadmin/reactivate/${id}`, { method: "POST" });
      loadClients();
    }

    loadClients();
  </script>
</body>
</html>

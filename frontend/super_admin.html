<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Superadmin Dashboard | SmartPOS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #5b6dff;
      --secondary: #6a11cb;
      --gradient: linear-gradient(135deg, #6a11cb, #2575fc);
      --bg-light: #f4f7fb;
      --card-bg: rgba(255,255,255,0.8);
      --table-header: #eef1f7;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      margin: 0;
      padding: 0;
    }

    /* Premium Header */
    .dashboard-title {
      font-size: 2.4rem;
      font-weight: 700;
      text-align: center;
      background: var(--gradient);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      padding-top: 40px;
      margin-bottom: 20px;
    }

    /* Glassmorphism Container */
    .glass-box {
      max-width: 1100px;
      margin: auto;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 20px 35px rgba(0,0,0,0.08);
      border: 1px solid rgba(255,255,255,0.35);
    }

    /* Table Styling */
    .table-container {
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #e0e6f0;
    }

    table {
      margin: 0 !important;
      background: white;
    }

    thead {
      background: var(--table-header);
    }

    thead th {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.7px;
      color: #4a4f60;
      font-weight: 600;
      padding: 12px;
    }

    tbody td {
      font-size: 0.92rem;
      padding: 14px 12px;
      color: #2b2f3a;
    }

    tbody tr:hover {
      background: #f7f9fc;
      transition: 0.25s;
    }

    /* Status Badges */
    .badge-status {
      padding: 6px 12px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.78rem;
    }

    /* Premium Buttons */
    .action-btn {
      border-radius: 10px !important;
      font-size: 0.82rem;
      padding: 7px 12px !important;
      font-weight: 600;
    }

    .btn-success { background: #28c76f !important; border: none; }
    .btn-primary { background: #5b6dff !important; border: none; }
    .btn-danger { background: #ff4961 !important; border: none; }
    .btn-warning { background: #ffb400 !important; border: none; color: black; }
  </style>
</head>

<body>

  <h2 class="dashboard-title">Superadmin Client Management</h2>

  <div class="glass-box">

    <div class="table-container mt-3">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Business</th>
            <th>Username</th>
            <th>Phone</th>
            <th>Subscription</th>
            <th>Days Left</th>
            <th>Status</th>
            <th style="width: 260px;">Actions</th>
          </tr>
        </thead>

        <tbody id="clientTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadClients() {
      const response = await fetch("/superadmin/get_all_clients");
      const data = await response.json();
      const table = document.getElementById("clientTable");
      table.innerHTML = "";

      data.forEach(client => {
        let badgeClass = "";
        if (client.subscription_status === "trial") badgeClass = "bg-info";
        if (client.subscription_status === "active") badgeClass = "bg-success";
        if (client.subscription_status === "expired") badgeClass = "bg-warning text-dark";
        if (client.subscription_status === "suspended") badgeClass = "bg-danger";

        table.innerHTML += `
          <tr>

            <td>${client.business_name}</td>
            <td>${client.username}</td>
            <td>${client.phone || "-"}</td>

            <td>
              <span class="badge badge-status ${badgeClass}">
                ${client.subscription_status.toUpperCase()}
              </span>
            </td>

            <td>${client.days_left}</td>
            <td>${client.is_active ? "Active" : "Inactive"}</td>

            <td>
              ${
                client.subscription_status === "trial" || client.subscription_status === "expired"
                ? `<button class="btn btn-success btn-sm action-btn" onclick="activate(${client.business_id})">Activate</button>`
                : ``
              }

              ${
                client.subscription_status === "active"
                ? `<button class="btn btn-primary btn-sm action-btn" onclick="renew(${client.business_id})">Renew +30 Days</button>`
                : ``
              }

              ${
                client.subscription_status !== "suspended"
                ? `<button class="btn btn-danger btn-sm action-btn" onclick="suspend(${client.business_id})">Suspend</button>`
                : `<button class="btn btn-warning btn-sm action-btn" onclick="reactivate(${client.business_id})">Reactivate</button>`
              }
            </td>

          </tr>
        `;
      });
    }

    async function activate(id) {
      await fetch(`/superadmin/activate/${id}`, { method: "POST" });
      loadClients();
    }

    async function renew(id) {
      await fetch(`/superadmin/renew/${id}`, { method: "POST" });
      loadClients();
    }

    async function suspend(id) {
      await fetch(`/superadmin/suspend/${id}`, { method: "POST" });
      loadClients();
    }

    async function reactivate(id) {
      await fetch(`/superadmin/reactivate/${id}`, { method: "POST" });
      loadClients();
    }

    loadClients();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Record Sales | SmartPOS</title>

  <!-- Inter font -->
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

  <style>
    :root {
      --bg-body: #eef2f7;
      --bg-card: #ffffff;
      --border-soft: rgba(0,0,0,0.08);

      --accent: #4f46e5;
      --accent-strong: #6366f1;

      --text-main: #1f2937;
      --text-muted: #6b7280;

      --shadow-soft: 0 12px 30px rgba(0,0,0,0.08);
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(135deg, #f7f9fc 0%, #e3e7f0 40%, #d8dcee 100%);
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
      color: var(--text-main);
    }

    .container {
      width: 100%;
      max-width: 1100px;
    }

    /* HEADER */
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      background: linear-gradient(120deg, #1f2937, #6366f1);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      letter-spacing: -0.02em;
    }

    /* CUSTOMER INPUT PANEL */
    .order-info {
      background: var(--bg-card);
      padding: 18px;
      border-radius: var(--radius);
      margin-bottom: 25px;
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      border: 1px solid var(--border-soft);
    }

    .order-info input {
      flex: 1;
      padding: 12px;
      min-width: 230px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: #ffffff;
      font-size: 0.95rem;
      color: var(--text-main);
    }

    /* TABLE WRAPPER */
    .table-wrapper {
      overflow-x: auto;
      background: var(--bg-card);
      border-radius: var(--radius);
      border: 1px solid var(--border-soft);
      padding: 10px;
      box-shadow: var(--shadow-soft);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
      font-size: 0.9rem;
    }

    th {
      background: #f3f4f6;
      padding: 14px;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.06em;
      color: #6b7280;
      border-bottom: 1px solid #e5e7eb;
    }

    td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
    }

    td input,
    td select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--border-soft);
      background: #ffffff;
      text-align: center;
    }

    td input[readonly] {
      background: #f3f4f6;
    }

    /* BUTTONS */
    .btn-row {
      text-align: center;
      margin-top: 22px;
    }

    button {
      padding: 12px 24px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      min-width: 160px;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: white;
      box-shadow: 0 8px 18px rgba(79,70,229,0.25);
      transition: 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      filter: brightness(1.08);
    }

    /* TOTAL */
    .total {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: 600;
      color: var(--text-main);
    }

    #message {
      text-align: center;
      margin-top: 15px;
      font-size: 1rem;
      font-weight: 600;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: var(--accent);
      font-weight: 500;
      text-decoration: none;
    }

    a:hover {
      color: var(--accent-strong);
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .order-info input { min-width: 100%; }
      button { width: 100%; }
    }

    /* === POPUP CSS === */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-box {
      background: white;
      padding: 25px;
      border-radius: 14px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .popup-buttons button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .approve-btn {
      background: #4f46e5;
      color: white;
    }

    .decline-btn {
      background: #e5e7eb;
      color: #111827;
    }
  </style>
</head>

<body>
<div class="container">

  <h1>Record Sales</h1>

  <!-- CUSTOMER & SALES PERSON -->
  <div class="order-info">
    <input type="text" id="clientName" placeholder="Customer Name (optional)">
    <input type="text" id="salesPerson" placeholder="Sold By (optional)">
  </div>

  <!-- TABLE -->
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price (Ksh)</th>
          <th>Stock</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="salesBody"></tbody>
    </table>
  </div>

  <div class="btn-row">
    <button onclick="addRow()">‚ûï Add Item</button>
  </div>

  <p class="total">Total Sale: Ksh <span id="grandTotal">0.00</span></p>

  <div class="btn-row">
    <button onclick="submitSale()">‚úÖ Record Sale</button>
  </div>

  <p id="message"></p>

  <a href="/auth/dashboard">‚¨Ö Back to Home</a>

</div>

<!-- ===== CONFIRMATION POPUP ===== -->
<div id="confirmPopup" class="popup-overlay">
  <div class="popup-box">
    <p id="popupText"></p>

    <div class="popup-buttons">
      <button class="approve-btn" onclick="approveSale()">Approve</button>
      <button class="decline-btn" onclick="closePopup()">Decline</button>
    </div>
  </div>
</div>

<script>
  const baseURL = "https://pos-10-production.up.railway.app";
  let allProducts = [];

  async function loadProducts() {
    const res = await fetch(`${baseURL}/products/`, { credentials: "include" });
    allProducts = await res.json();
    addRow();
  }

  function addRow() {
    const tbody = document.getElementById("salesBody");
    const row = document.createElement("tr");

    const options = allProducts
      .map(p => `<option value="${p.id}">${p.name}</option>`)
      .join("");

    row.innerHTML = `
      <td><select onchange="updateProduct(this)"><option value="">Select</option>${options}</select></td>
      <td><input type="number" id="price" readonly></td>
      <td><input type="number" id="stock" readonly></td>
      <td><input type="number" id="qty" min="1" oninput="updateTotal(this)"></td>
      <td><input type="number" id="lineTotal" readonly></td>
      <td><button onclick="removeRow(this)">üóëÔ∏è</button></td>
    `;
    tbody.appendChild(row);
  }

  function updateProduct(select) {
    const row = select.closest("tr");
    const product = allProducts.find(p => p.id == select.value);
    if (!product) return;

    row.querySelector("#price").value = product.price;
    row.querySelector("#stock").value = product.quantity;
    row.querySelector("#qty").value = "";
    row.querySelector("#lineTotal").value = "";
    updateGrandTotal();
  }

  function updateTotal(qtyInput) {
    const row = qtyInput.closest("tr");
    const price = parseFloat(row.querySelector("#price").value) || 0;
    const stock = parseInt(row.querySelector("#stock").value) || 0;
    let qty = parseInt(qtyInput.value) || 0;

    if (qty > stock) qtyInput.value = stock;

    row.querySelector("#lineTotal").value = (price * qty).toFixed(2);
    updateGrandTotal();
  }

  function removeRow(btn) {
    btn.closest("tr").remove();
    updateGrandTotal();
  }

  function updateGrandTotal() {
    let total = 0;
    document.querySelectorAll("#lineTotal").forEach(i => {
      total += Number(i.value || 0);
    });
    document.getElementById("grandTotal").textContent = total.toFixed(2);
  }

  /* === Modify submitSale: show popup instead of sending === */
  async function submitSale() {
    const items = [];
    document.querySelectorAll("#salesBody tr").forEach(row => {
      const productId = row.querySelector("select").value;
      const qty = parseInt(row.querySelector("#qty").value);
      const product = allProducts.find(p => p.id == productId);

      if (productId && qty > 0) {
        items.push({ product_name: product.name, quantity: qty });
      }
    });

    if (items.length === 0) {
      alert("Add at least one product.");
      return;
    }

    const total = document.getElementById("grandTotal").textContent;

    document.getElementById("popupText").innerText =
      `Confirm order of Ksh ${total}?`;

    document.getElementById("confirmPopup").style.display = "flex";

    window.pendingSale = {
      client_name: document.getElementById("clientName").value.trim(),
      sales_person: document.getElementById("salesPerson").value.trim(),
      items
    };
  }

  function closePopup() {
    document.getElementById("confirmPopup").style.display = "none";
  }

  async function approveSale() {
    closePopup();

    const payload = {
      client_name: window.pendingSale.client_name || null,
      sales_person: window.pendingSale.sales_person || null,
      items: window.pendingSale.items
    };

    const res = await fetch(`${baseURL}/sales/record_sale/`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify(payload)
    });

    const result = await res.json();
    const msg = document.getElementById("message");

    if (res.ok) {
      msg.style.color = "green";
      msg.textContent = "Sale recorded successfully!";

      document.getElementById("salesBody").innerHTML = "";
      addRow();
      updateGrandTotal();
      document.getElementById("clientName").value = "";
      document.getElementById("salesPerson").value = "";
    } else {
      msg.style.color = "red";
      msg.textContent = result.detail || "Error";
    }
  }

  loadProducts();
</script>

</body>
</html>

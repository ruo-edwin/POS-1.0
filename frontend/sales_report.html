<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding: 40px;
      margin: 0;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .filters {
      margin-bottom: 25px;
      background: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: inline-flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .filters label {
      font-weight: bold;
      color: #333;
    }

    .filters input, .filters select {
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    .filters button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    .filters button:hover {
      background-color: #3e8e41;
    }

    .info-dashboard {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: #fff;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      min-width: 150px;
    }

    .card p {
      margin: 0;
      font-weight: bold;
    }

    .card h2 {
      margin: 5px 0 0 0;
    }

    .table-container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      overflow-x: auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      background-color: #4CAF50;
      color: white;
      text-align: left;
    }

    th:hover {
      background-color: #45a049;
      cursor: pointer;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    tfoot {
      background-color: #eee;
      font-weight: bold;
      font-size: 1.05rem;
    }

    a {
      text-decoration: none;
      color: #4CAF50;
      display: inline-block;
      margin-top: 25px;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #3e8e41;
    }
  </style>
</head>
<body>

  <h1>Sales Report</h1>

  <div class="filters">
    <label for="startDate">From:</label>
    <input type="date" id="startDate">

    <label for="endDate">To:</label>
    <input type="date" id="endDate">

    <label for="productFilter">Product:</label>
    <select id="productFilter">
      <option value="">All Products</option>
    </select>

    <button onclick="applyFilters()">Filter</button>
    <button onclick="resetFilters()">Reset</button>
  </div>

  <!-- Dashboard-style summary row -->
  <div class="info-dashboard">
    <div class="card">
      <p>Total Orders</p>
      <h2 id="totalOrders">0</h2>
    </div>
    <div class="card">
      <p>Top Product</p>
      <h2 id="topProduct">-</h2>
    </div>
    <div class="card">
      <p>Sales Today</p>
      <h2 id="totalSalesToday">0</h2>
    </div>
  </div>

  <div class="table-container">
    <table id="salesTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Sale ID</th>
          <th>Product Name</th>
          <th>Quantity Sold</th>
          <th>Total Price (Ksh)</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="4">Total Revenue</td>
          <td id="totalRevenue">0</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <a href="https://pos-10-production.up.railway.app/auth/dashboard">â¬… Back to Home</a>

  <script>
    const baseURL = "https://pos-10-production.up.railway.app";
    let allSales = [];

    async function loadSales() {
      const response = await fetch(`${baseURL}/sales/get_sales`);
      allSales = await response.json();

      // Populate product dropdown
      const productSelect = document.getElementById("productFilter");
      const uniqueProducts = [...new Set(allSales.map(s => s.product_name))];
      uniqueProducts.forEach(p => {
        const option = document.createElement("option");
        option.value = p;
        option.textContent = p;
        productSelect.appendChild(option);
      });

      displaySales(allSales);
    }

    function displaySales(sales) {
      const tableBody = document.querySelector("#salesTable tbody");
      const totalRevenueElem = document.getElementById("totalRevenue");
      const totalOrdersElem = document.getElementById("totalOrders");
      const topProductElem = document.getElementById("topProduct");
      const totalSalesTodayElem = document.getElementById("totalSalesToday");

      let totalRevenue = 0;
      let totalToday = 0;
      tableBody.innerHTML = "";

      const todayStr = new Date().toISOString().split("T")[0]; // current date in YYYY-MM-DD
      const productCounts = {};

      sales.forEach(sale => {
        const saleDate = sale.date.split("T")[0];
        const row = document.createElement("tr");
        const localTime = new Date(sale.date).toLocaleString(undefined, {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        });

        row.innerHTML = `
          <td>${localTime}</td>
          <td>${sale.id}</td>
          <td>${sale.product_name}</td>
          <td>${sale.quantity}</td>
          <td>${sale.total_price.toFixed(2)}</td>
        `;
        tableBody.appendChild(row);

        totalRevenue += sale.total_price;

        if(saleDate === todayStr){
          totalToday += sale.total_price;
        }

        productCounts[sale.product_name] = (productCounts[sale.product_name] || 0) + sale.quantity;
      });

      // Update dashboard cards
      totalRevenueElem.textContent = totalRevenue.toFixed(2);
      totalOrdersElem.textContent = sales.length;
      totalSalesTodayElem.textContent = totalToday.toFixed(2);

      if(Object.keys(productCounts).length){
        const topProduct = Object.entries(productCounts).sort((a,b) => b[1]-a[1])[0];
        topProductElem.textContent = `${topProduct[0]} (${topProduct[1]} sold)`;
      } else {
        topProductElem.textContent = "-";
      }
    }

    function applyFilters() {
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const product = document.getElementById("productFilter").value;

      let filtered = allSales;

      if (startDate) {
        filtered = filtered.filter(s => new Date(s.date) >= new Date(startDate));
      }

      if (endDate) {
        filtered = filtered.filter(s => new Date(s.date) <= new Date(endDate + 'T23:59:59'));
      }

      if (product) {
        filtered = filtered.filter(s => s.product_name === product);
      }

      displaySales(filtered);
    }

    function resetFilters() {
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      document.getElementById("productFilter").value = "";
      displaySales(allSales);
    }

    loadSales();
  </script>

</body>
</html>
